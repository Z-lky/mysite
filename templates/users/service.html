{% extends 'base.html' %}
{% block title %}客服{% endblock %}
{% block style %}
    <style>
        .image-text-container {
            display: flex;
            flex-direction: column; /* 使得子元素垂直排列 */
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中（在本例中对于单列布局主要是为了确保整个容器在其父元素中垂直居中） */
            text-align: center; /* 确保文本内容也水平居中 */
            width: 100%; /* 容器宽度 */
            max-width: 600px; /* 限制最大宽度，避免过宽 */
            margin: 0 auto; /* 在页面上水平居中 */
            padding: 20px; /* 内边距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加一些阴影，使容器看起来更立体 */
        }

        .centered-image {
            width: 100%; /* 图片宽度自适应容器 */
            height: auto; /* 图片高度自适应 */
            max-width: 400px; /* 限制图片最大宽度 */
            margin-bottom: 10px; /* 图片下方留出空间给文字 */
        }

        .centered-text {
            /* 这里可以根据需要添加更多的样式，如字体大小、颜色等 */
            font-size: 16px; /* 示例字体大小 */
            color: #333; /* 示例文字颜色 */
        }
    </style>

{% endblock %}

{% block content %}
    <div class="image-text-container">
        <img src="/static/images/kefu.jpg" alt="客服" class="centered-image">
        <p class="centered-text" style="color:#16b777;">加客服微信，为你推荐更多内容!!</p>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
